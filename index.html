<!DOCTYPE html>
<html ng-app="DailyTracker">
    <head>
      <meta http-equiv=”Pragma” content=”no-cache”>
      <meta http-equiv=”Expires” content=”-1″>
      <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>

      <title>DailyTracker</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

        <!-- My files -->
        <link rel="stylesheet" href="style.css">


        <script async defer src="https://apis.google.com/js/api.js"
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
                </script>

        <script src="script.js" type="text/javascript"></script>
    </head>

<body ng-controller="mainCtrl">
  <div class="container-fluid">
    <div>
      <div id="introduction">
        <div class="row">
            <h1>blah</h1>
        <button type="button" class="btn btn-primary" id="authorize-button" style="display: none;">Authorize</button>
        <button type="button" class="btn btn-primary" id="signout-button" style="display: none;">Sign Out</button>

        <button type="button" class="btn btn-primary" onclick="addNewItem()">Add Item</button>
        <pre id="content"></pre>
      </div>


      </div>
    </div>
  </div>
</body>
</html>
