<!DOCTYPE html>
<html ng-app="DailyTracker">
<head>
  <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


  <title>DailyTracker</title>

  <base href="http://qandeelsajid.com/projects/DailyTracker/">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>

  <!-- My files -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts-->
  <link rel="stylesheet" href="includes/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <script async defer src="https://apis.google.com/js/api.js"
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>

  <script src="script.js" type="text/javascript"></script>

  <!--controllers-->
  <script src="controllers/introCtrl.js" type="text/javascript"></script>
  <script src="controllers/todayCtrl.js" type="text/javascript"></script>
  <script src="controllers/yearCtrl.js" type="text/javascript"></script>

  <!--Services-->
  <script src="services/yearService.js" type="text/javascript"></script>
  <script src="services/handleToday.js" type="text/javascript"></script>
  <script src="services/handleAPIInteraction.js" type="text/javascript"></script>

  <!-- Directives-->
  <script src="directives/ngEnter.js" type="text/javascript"></script>

</head>

<body ng-controller="mainCtrl">

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">DailyTracker</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#today">Today</a></li>
        <li><a href="#year">Year</a></li>
      </ul>
      <button class="btn btn-danger navbar-btn" id="signout-button" style="display: none;">Sign Out</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="page-wrapper">
      <div ng-view>
      </div>
    </div>
  </div>

</body>
</html>
