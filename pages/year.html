<div id="signedIn">


  <div class="planner-container">
    <div class="planner-item">
      <div class="item-header">Plans for the year?</div>
      <div class="item-body">
        <div class="input-row" ng-repeat="goal in handleYearGoal.data.yearGoal.list.todo track by $index" ng-hide="handleYearGoal.data.yearGoal.list.todo.length<1">
          <div class="checkboxAndInput">
            <input class="checkbox" type="checkbox" value="" ng-checked="goal.complete===true">
            <input class="textBox" type="text" value="{{goal.task}}" ng-model="goal.task" ng-blur="handleYearGoal.functions.saveYearGoals()">
          </div>
          <div class="del">X</div>
        </div>
        <div ng-hide="handleYearGoal.data.yearGoal.list.todo.length>0">
          No Enteries Found!! Click + to add. :)
        </div>
      </div>
      <div class="item-footer">
        <div class="btn-group" style="float:right; ">
        <a href="javascript:void(0)" ><span class="fa fa-plus-square" aria-hidden="true"  ng-click="handleYearGoal.functions.addYearGoal()"></span></a>
      </div></div>
    </div>

  </div>

  <div class="month-container">
    <div class="month-item" ng-repeat="month in handleYearGoal.data.months.count">
      <div class="item-header">{{handleYearGoal.data.months.data[month].label}}</div>
      <div class="item-body">
        <div class="input-row" ng-repeat="goal in handleYearGoal.data.months.data[month].list.todo track by $index"  ng-hide="handleYearGoal.data.months.data[month].list.todo.length<1">
            <div class="checkboxAndInput">
            <input class="checkbox" type="checkbox" value="" ng-checked="goal.complete===true"><input class="textBox" type="text" value="{{goal.task}}" ng-model="goal.task" ng-blur="handleYearGoal.functions.saveMonthGoals(month)">
          </div>
          <div class="del">X</div>
        </div>
        <div ng-hide="handleYearGoal.data.months.data[month].list.todo.length>0">
          No Enteries Found!! Click + to add. :)
        </div>
      </div>
      <div class="item-footer">
        <div class="btn-group" style="float:right; ">
        <a href="javascript:void(0)" ><span class="fa fa-plus-square" aria-hidden="true"  ng-click="handleYearGoal.functions.addMonthGoals(month)"></span></a>
      </div></div>
    </div>

  </div>
</div>
